<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Ecosystem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-bar">
                <h1 class="title">VOXEL ECOSYSTEM</h1>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="panel">
                    <div class="panel-header">
                        <span class="panel-title">SIMULATION</span>
                        <span class="checkmark">✓</span>
                    </div>
                    <div class="panel-content">
                        <div class="button-row">
                            <button class="btn btn-primary" id="playPause">
                                <span id="playPauseText">START</span>
                            </button>
                            <button class="btn" id="step">STEP</button>
                            <button class="btn" id="reset">RESET</button>
                        </div>
                        <div class="slider-row">
                            <label>SPEED</label>
                            <input type="range" id="speed" min="1" max="20" value="10">
                            <span class="value" id="speedValue">10</span>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <span class="panel-title">ATMOSPHERE</span>
                        <span class="checkmark">✓</span>
                    </div>
                    <div class="panel-content">
                        <div class="atmosphere-bars">
                            <div class="atmo-row">
                                <span class="atmo-label">O₂</span>
                                <div class="atmo-bar">
                                    <div class="atmo-fill o2" id="o2Bar"></div>
                                </div>
                                <span class="atmo-value" id="o2Value">50%</span>
                            </div>
                            <div class="atmo-row">
                                <span class="atmo-label">CO₂</span>
                                <div class="atmo-bar">
                                    <div class="atmo-fill co2" id="co2Bar"></div>
                                </div>
                                <span class="atmo-value" id="co2Value">50%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <span class="panel-title">SPECIES</span>
                        <span class="checkmark">✓</span>
                    </div>
                    <div class="panel-content">
                        <div class="species-grid">
                            <div class="species-item">
                                <div class="species-icon flora"></div>
                                <span class="species-name">Flora</span>
                                <span class="species-count" id="plantCount">0</span>
                            </div>
                            <div class="species-item">
                                <div class="species-icon herbivore"></div>
                                <span class="species-name">Herbivore</span>
                                <span class="species-count" id="herbivoreCount">0</span>
                            </div>
                            <div class="species-item">
                                <div class="species-icon carnivore"></div>
                                <span class="species-name">Carnivore</span>
                                <span class="species-count" id="carnivoreCount">0</span>
                            </div>
                            <div class="species-item">
                                <div class="species-icon decomposer"></div>
                                <span class="species-name">Decomposer</span>
                                <span class="species-count" id="decomposerCount">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <span class="panel-title">WORLD</span>
                        <span class="checkmark">✓</span>
                    </div>
                    <div class="panel-content">
                        <div class="slider-row">
                            <label>GRID SIZE</label>
                            <input type="range" id="gridSize" min="20" max="60" value="40">
                            <span class="value" id="gridSizeValue">40</span>
                        </div>
                        <div class="slider-row">
                            <label>SUNLIGHT</label>
                            <input type="range" id="sunlight" min="1" max="10" value="5">
                            <span class="value" id="sunlightValue">5</span>
                        </div>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-header">
                        <span class="panel-title">PRESETS</span>
                        <span class="checkmark">✓</span>
                    </div>
                    <div class="panel-content">
                        <div class="preset-grid">
                            <button class="btn btn-preset active" data-preset="balanced">BALANCED</button>
                            <button class="btn btn-preset" data-preset="jungle">JUNGLE</button>
                            <button class="btn btn-preset" data-preset="predator">PREDATOR</button>
                            <button class="btn btn-preset" data-preset="barren">BARREN</button>
                        </div>
                    </div>
                </div>

                <div class="stats-bar">
                    <div class="stat">
                        <span class="stat-label">CYCLE</span>
                        <span class="stat-value" id="generation">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">POP</span>
                        <span class="stat-value" id="population">0</span>
                    </div>
                </div>
            </aside>

            <div class="canvas-container" id="canvasContainer">
                <canvas id="world"></canvas>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-left">
                <div class="grid-icon"></div>
            </div>
            <div class="footer-center">
                <span>VOXEL ECOSYSTEM SIMULATOR</span>
            </div>
            <div class="footer-right">
                <span class="checkmark">✓</span>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
